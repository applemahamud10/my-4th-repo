<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar">
            <img src="logo.png" width="30%">
            <div class="item">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">TRAINING</a>
                <a href="#">CAREER</a>
                <a href="#">CONTACT</a>
            </div>
        </nav>
        <h2 class="h2">Admission Form</h2>
        <hr>
        <center>
            <div class="main1">
                <form>
                    <div class="st">
                        <input type="text" placeholder="Student Name">
                        <input type="number" placeholder="Your Phone Number">
                    </div>
                    <div class="st1">
                        <input type="text" placeholder="Occuption">
                        <input type="text" placeholder="Designtion">
                    </div>
                    <div class="st1">
                        <input type="text" placeholder="Name Of institute/organization">
                        <input type="datetime" placeholder="Date Of Birth">
                    </div>
                    <div class="main2">
                        <div class="st2">
                            <select name="Nationality" id="">
                                <option value="0">Nationality</option>
                                <option value="bd">Bangladeshi</option>
                                <option value="other">Other Country</option>
                            </select>
                        </div>
                        <div class="st3">
                            <select name="Blood Group" id="">
                                <option value="0">Blood Group</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div class="st4">
                            <select name="Gender" id="">
                                <option value="0">Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="st1">
                        <input type="text" placeholder="Nid/passport no">
                        <input type="tel" placeholder="Your Mail">
                    </div>
                    <div class="main3">
                        <div class="st5">
                            <input type="text" placeholder="Father's Name">
                        </div>
                        <div class="st6">
                            <input type="text" placeholder="Father Occuption">
                        </div>
                        <div class="st7">
                            <input type="text" placeholder="Father Phone No">
                        </div>
                    </div>
                    <div class="st1">
                        <input type="text" placeholder="Mother's Name">
                        <input type="text" placeholder="Mather Occuption">
                    </div>
                    <div class="st8">
                        <input type="text" placeholder="Present Address">
                    </div>
                    <div class="st9">
                        <input type="text" placeholder="Permanent Address">
                    </div>
                    <div class="st10">
                        <input type="text" placeholder="Alternative Contact Info">
                    </div>
                    <div class="st11">
                        <select name="Select Course" id="">
                            <option value="0">Select Course</option>
                            <option value="Application and Hardware">Application & Hardware</option>
                            <option value="website desing and media animation">Website Desing & Development</option>
                            <option value="server and network administration">Server & Network Administration</option>
                            <option value="database administration">Graphics Design</option>
                            <option value="cisco certification">Cisco Certification</option>
                        </select>
                    </div>

                    <button class="btn">
                        <a href="#">Submit</a>
                    </button>

                </form>
            </div>
        </center>
